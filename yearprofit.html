<!DOCTYPE html>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    margin: 20px;
    color: #333;
  }

  h2 {
    margin-bottom: 20px;
    color: #4f46e5;
  }

  #adminPanel {
    display: grid;
    gap: 15px;
    max-width: 600px;
  }

  .plan-card {
    background: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .plan-card p {
    margin: 0;
    font-weight: bold;
    color: #444;
  }

  input[type="number"] {
    width: 80px;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    margin-left: 8px;
    margin-right: 8px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input[type="number"]:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 5px rgba(79,70,229,0.3);
  }

  button {
    padding: 6px 12px;
    background: #4f46e5;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #4338ca;
  }
</style>

<body>
<h2>Admin Panel - Set Profit % by Plan</h2>
<div id="adminPanel"></div>

<script>
async function loadPlans(){
  const res = await fetch('https://backend-arre.onrender.com/admin/plans');
  const data = await res.json();

  let html = '';
  const plans = ["1year","2year","3year","land3","land4","land5","flat3","flat4","flat5","home3","home4","home5"];

  plans.forEach(name => {
    const found = data.find(p => p.name === name);
    const value = found ? found.profitPercentage : 0;

    html += `<div>
      <p>${name} Profit %:
        <input type="number" id="profit-${name}" value="${value}">
        <button onclick="updatePlan('${name}')">Update</button>
      </p>
    </div>`;
  });

  document.getElementById('adminPanel').innerHTML = html;
}

async function updatePlan(name){
  const value = document.getElementById(`profit-${name}`).value;
  const res = await fetch('https://backend-arre.onrender.com/admin/update-plan', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({ name, profitPercentage: parseFloat(value) })
  });
  const data = await res.json();
  if(data.success){
    alert("Updated!");
    loadPlans();
  }
}

loadPlans();
</script>
</body>
</html>
